<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="meme-slider__container">
        <div class="wrapper">
            <div class="box">
                <img class="meme-slider__image" src="./img/junior.jpg" alt="meme">
                <h1 class="meme-slider__title">Junior</h1>
            </div>
        </div>
        <ol class="meme-slider">
            <li class="slider-item">   
                    <input class="slider-item__button" type="radio" name="meme-slider" id="junior">
                    <label for="junior"><span class="visually-hidden">1 мем</span></label>
            </li>
            <li class="slider-item">
                
                    <input class="slider-item__button" type="radio" name="meme-slider" id="middle">
                    <label for="middle"><span class="visually-hidden">2 мем</span></label>
            </li>
            <li class="slider-item">
                
                    <input class="slider-item__button" type="radio" name="meme-slider" id="senior">
                    <label for="senior"><span class="visually-hidden">3 мем</span></label>
            </li>
            <li class="slider-item">
                
                    <input class="slider-item__button" type="radio" name="meme-slider" id="lead">
                    <label for="lead"><span class="visually-hidden">4 мем</span></label>
            </li>
        </ol>
    </div>
    
</body>
</html>
