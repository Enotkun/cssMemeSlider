<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="mem-slider__container">
        <div class="wrapper">
            <div class="box">
                <img class="mem-slider__image" src="./img/junior.jpg" alt="meme">
                <h1 class="mem-slider__title">Junior</h1>
            </div>
        </div>
        <ol class="mem-slider__pagination slider">
            <li class="slider-item">
                <label for="junior">                    
                    <input class="slider-item__button" type="radio" name="meme-slider" id="junior"></input>
                    <span class="visually-hidden">1 мем</span>
                </label>
            </li>
            <li class="slider-item">
                <label for="middle">
                    <input class="slider-item__button" type="radio" name="meme-slider" id="middle"></input>
                    <span class="visually-hidden">2 мем</span>
                </label>
            </li>
            <li class="slider-item">
                <label for="senior">
                    <input class="slider-item__button" type="radio" name="meme-slider" id="senior"></input>
                    <span class="visually-hidden">3 мем</span>
                </label>
            </li>
            <li class="slider-item">
                <label for="lead">
                    <input class="slider-item__button" type="radio" name="meme-slider" id="lead"></input>
                    <span class="visually-hidden">4 мем</span>
                </label>
            </li>
        </ol>
    </div>
    
</body>
</html>
